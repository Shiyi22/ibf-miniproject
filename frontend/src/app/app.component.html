<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
      <mat-icon>menu</mat-icon>
    </button>

    <span (click)="['/']">Kryptonite Netball Team Management App</span>
    &nbsp;
    &nbsp;
    <span>
      <img src="../assets/netball.png" style="height: 40px">
    </span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon" matTooltip="Login">
      <mat-icon>login</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" matTooltip="Link to Facebook">
      <mat-icon>facebook</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" matTooltip="Search the webpage">
      <mat-icon>search</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="side" opened>
    <mat-nav-list>
      <!-- <mat-list-item matTooltip="Home">
        <button mat-icon-button>
          <mat-icon>Home</mat-icon>
        </button>
      </mat-list-item> -->
      <mat-list-item matTooltip="Settings">
        <button mat-icon-button>
          <mat-icon>settings</mat-icon>
        </button>
      </mat-list-item>
      <mat-list-item matTooltip="Notifications">
        <button mat-icon-button>
          <mat-icon>notifications</mat-icon>
        </button>
      </mat-list-item>
      <mat-list-item matTooltip="Profile">
        <button mat-icon-button>
          <mat-icon>person</mat-icon>
        </button>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="content">
    <router-outlet> </router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

<mat-grid-list cols="5" rowHeight="1:1">
  <ng-container *ngFor="let profile of playerProfiles; let i = index">
    <mat-grid-tile>
      <mat-card [routerLink]="['/statistics', profile.id]">
        <div *ngIf="profile.playerPhoto == undefined">
            <img src="https://www.shutterstock.com/image-illustration/profile-picture-illustration-woman-260nw-438749314.jpg" width="250" height="300">
        </div>
        <div *ngIf="profile.playerPhoto != undefined"><img mat-card-image [src]="profile.playerPhoto" alt="Player Photo" width="250" height="300"></div>
        <mat-card-content>
          <h3>Name: {{ profile.name }}</h3>
          <p>Positions: {{ profile.positions }}</p>
          <p></p>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <br *ngIf="(i + 1) % 5 === 0">
  </ng-container>
</mat-grid-list>

  <br>

  <div *ngIf="captainAddon">
    <mat-card class="addMember">
      <mat-card-content>
        <form [formGroup]="memberForm" (ngSubmit)="addMember()">
          <mat-form-field>
            <input matInput type="text" formControlName="email" placeholder="Email" width="500px">
          </mat-form-field>
          &nbsp;
          <button mat-raised-button type="submit">Add a member via email address</button>
          <p *ngIf="memberAdded">Email added!</p>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
